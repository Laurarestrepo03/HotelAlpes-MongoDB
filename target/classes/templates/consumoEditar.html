<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar consumo</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <form th:action="@{'/consumos/' + ${id} + '/edit/save'}" th:object="${consumo}" method="POST">
        <div th:replace="~{fragments/consumoForm :: consumoForm(titulo='Editar consumo', consumo=${consumo},
        servicios=${servicios})}"></div>
    </form>
</body>
</html>
