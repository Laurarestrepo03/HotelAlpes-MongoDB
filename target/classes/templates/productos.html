<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Productos <span th:text="${servicio.nombre}"></span> </h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="producto:${productos}">
                <tr>
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="'$' + ${producto.precio}"></td>
                    <td>
                        <a th:href="@{/servicios/{id}/productos/{id_producto}/edit(id=${servicio.id}, 
                        id_producto=${producto.id})}">Editar</a>
                        <a th:href="@{/servicios/{id}/productos/{id_producto}/delete(id=${servicio.id},
                        id_producto=${producto.id})}"
                        onClick="return confirm('¿Estás seguro de borrar este producto?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/servicios}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:href="@{/servicios/{id}/productos/new(id=${servicio.id})}" class="btn btn-primary">Añadir producto </a>
        </div>
    </div>
    
</body>
</html>
