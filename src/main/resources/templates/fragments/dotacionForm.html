<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="dotacionForm(titulo)" class="container w-25 mt-4">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>

            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${dotacionIncluida.nombre}" />

            <label class="col-form-label">Cantidad</label>
            <input class="form-control" type="number" id="cantidad"
            name="cantidad" required th:value="${dotacionIncluida.cantidad}" />
            
            <br>
            
            <div class="text-center mb-4">
                <a th:href="@{/tiposHabitacion/{id}/dotacion(id=${tipo_habitacion.id})}" class="btn btn-primary mr-1">Cancelar</a>
                <input type="submit" value="Guardar" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
