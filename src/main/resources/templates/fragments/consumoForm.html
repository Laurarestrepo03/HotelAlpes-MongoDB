<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="consumoForm(titulo)" class="container w-25 mt-4">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
    
            <label class="col-form-label" for="servicio">Servicio</label>
            <select class="form-control"  id="servicio" name="servicio" required>
                <th:block th:each="servicio: ${servicios}">
                    <option th:value="${servicio.nombre}" th:text="${servicio.nombre}" 
                    th:selected="${consumo.servicio == servicio.nombre}"></option>
                </th:block>
            </select>

            <label class="col-form-label">Cliente</label>
            <input class="form-control" type="text" id="cliente"
            name="cliente" required th:value="${consumo.cliente}" />

            <label class="col-form-label">Habitaci√≥n</label>
            <input class="form-control" type="number" id="habitacion"
            name="habitacion" required th:value="${consumo.habitacion}" />

            <label class="col-form-label">Fecha</label>
            <input class="form-control" type="date" id="fecha"
            name="fecha" required th:value="${consumo.fecha}" />

            <label class="col-form-label">Hora</label>
            <input class="form-control" type="text" id="hora"
            name="hora" required th:value="${consumo.hora}" />

            <br>
            
            <div class="text-center mb-4">
                <a th:href="@{/consumos}" class="btn btn-primary mr-1">Cancelar</a>
                <input type="submit" value="Guardar" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
