<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos de servicios</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Consumos de servicios</h1>
        <div class="mb-4">
            <a th:href="@{consumos/cliente}" class="btn btn-info mr-1">Consumos cliente</a>
            <a th:href="@{consumos/clientes}" class="btn btn-info">Clientes consumo</a>
        </div>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Servicio</th>
                    <th>Cliente</th>
                    <th>Habitación</th>
                    <th>Costo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="consumo:${consumos}">
                <tr>
                    <td th:text="${consumo.id}"></td>
                    <td th:text="${consumo.servicio}"></td>
                    <td th:text="${consumo.cliente}"></td>
                    <td th:text="${consumo.habitacion}"></td>
                    <td th:text="'$' + ${consumo.costo}"></td>
                    <td th:text="${consumo.fecha}"></td>
                    <td th:text="${consumo.hora}"></td>
                    <td>
                        <a th:href="@{consumos/{id}/edit(id=${consumo.id})}">Editar</a>
                        <a th:href="@{consumos/{id}/delete(id=${consumo.id})}"
                        onClick="return confirm('¿Estás seguro de borrar este consumo?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:href="@{consumos/new}" class="btn btn-primary">Añadir consumo </a>
        </div>
    </div>
</body>
</html>
