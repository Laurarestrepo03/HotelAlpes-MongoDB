<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotacion incluída</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Dotación <span th:text="${tipo_habitacion.nombre}"></span> </h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="dotacion:${dotaciones}">
                <tr>
                    <td th:text="${dotacion.id}"></td>
                    <td th:text="${dotacion.nombre}"></td>
                    <td th:text="${dotacion.cantidad}"></td>
                    <td>
                        <a th:href="@{/tiposHabitacion/{id}/dotacion/{id_dotacion}/edit(id=${tipo_habitacion.id}, 
                        id_dotacion=${dotacion.id})}">Editar</a>
                        <a th:href="@{/tiposHabitacion/{id}/dotacion/{id_dotacion}/delete(id=${tipo_habitacion.id},
                        id_dotacion=${dotacion.id})}"
                        onClick="return confirm('¿Estás seguro de borrar esta dotación?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/tiposHabitacion}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:href="@{/tiposHabitacion/{id}/dotacion/new(id=${tipo_habitacion.id})}" class="btn btn-primary">Añadir dotación </a>
        </div>
    </div>
    
</body>
</html>
